<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件实例二</title>
</head>
<style>
    #app{
        border: 1px solid #000;
    }
    .child{
        border: 1px solid red;
        margin: 2px;
    }
</style>

<body>
    <div id="app">
       <p>父组件说：{{ message }}</p>
       <my-component></my-component>
    </div>
    <!-- 子组件模板 -->
    <template id="child">
        <div class="child">
            <p>子组件说：{{msg}}</p>
        </div>
    </template>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
    <script>
        var child = {
            template:'#child',  //必须绑定一个模板
            data:function(){
                return{
                    msg:'我是子组件！'
                }
            }
        }
        // 创建根实例，所有的内容都应该包含在根实例中
        new Vue({
            el:'#app',
            components:{
                'my-component':child
            },
            data:{
                message:'我是父组件！'
            }
        })
    </script>
</body>
</html>
